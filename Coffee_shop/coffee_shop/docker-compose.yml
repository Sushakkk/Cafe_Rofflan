version: '3.8'

services:
  db:
    image: postgres:16.2
    environment:
      POSTGRES_DB: coffee_shop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Red27032004!#
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      POSTGRES_DB: coffee_shop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Red27032004!#
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432

volumes:
  postgres_data: